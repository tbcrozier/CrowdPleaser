{% block body %}
{% if session['logged_in'] %}

<link rel="stylesheet" href= "{{ url_for('static',filename='styles/login_style.css') }}">

<p>You're logged in already!</p>
{% else %}
<link rel="stylesheet" href= "{{ url_for('static',filename='styles/login_style.css') }}">

<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br><br><br>

			    <button type="submit" value="enternew" class="btn btn-primary btn-large btn-block">Continue</button>

			    <br>
			  
				<button type="submit" class="btn btn-primary btn-large btn-block">List</button>

				<br>

				<button type="submit" class="btn btn-primary btn-large btn-block">Sign Up</button>
			</div>
		</div>
	</div>
</form>
 
{% endif %}
{% endblock %}
