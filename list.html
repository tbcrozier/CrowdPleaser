<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>ID</td>
            <td>EMAIL</td>
            <td>FIRST NAME</td>
            <td>MIDDLE NAME</td>
            <td>LAST NAME</td>
            <td>STUDENT ID</td>
            <td>USER LOGIN ID</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row['id']}}</td>
               <td>{{row["email"]}}</td>
               <td>{{row["first_name"]}}</td>
               <td>{{row["middle_name"]}}</td>	
               <td>{{row["last_name"]}}</td>
               <td>{{row["student_id"]}}</td>
               <td>{{row["user_login_id"]}}</td>
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
